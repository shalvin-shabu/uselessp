<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow: hidden; /* Prevents scrollbars */
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: white;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.1);
            animation: fadeIn 1s ease-in; /* Fade-in animation */
        }
        button {
            width: 6cm;
            height: 3cm;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.2s; /* Transition for hover effect */
        }
        button:hover {
            background-color: #444; /* Darker background on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }
        .progress-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8cm;
            height: 1cm;
            background-color: #333;
            border: 2px solid white;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .progress-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            display: flex;
            animation: progressAnimation 2s ease-in-out forwards; /* Progress bar animation */
        }
        .progress-segment {
            flex: 1;
            border-right: 1px solid #777;
            transition: background-color 0.3s; /* Transition for active segments */
        }
        .progress-segment:last-child {
            border-right: none;
        }
        .progress-segment.active {
            background-color: #4CAF50;
        }
        .level {
            color: white;
            font-size: 14px;
            text-align: right;
        }
        .reflection-text {
            color: #87CEEB;
            font-size: 14px;
            text-align: center;
            max-width: 300px;
            line-height: 1.4;
            font-style: italic;
            text-shadow: 0 0 5px rgba(135, 206, 235, 0.7);
            animation: fadeIn 1s ease-in; /* Fade-in animation */
        }
        .exit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        .exit-button:hover {
            background-color: #ff6666;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes progressAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%; /* Full width for the progress bar */
            }
        }
    </style>
</head>
<body>
    <a href="exit.html" class="exit-button">X</a>
    
    <div class="progress-container">
        <div class="progress-header">
            <div class="level">Level 4</div>
        </div>
        <div class="progress-bar">
            <div class="progress-segment active"></div>
            <div class="progress-segment active"></div>
            <div class="progress-segment active"></div>
            <div class="progress-segment active"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
        </div>
    </div>
    <h1>have</h1>
    <button onclick="location.href='prove.html'">click me </button>
    <p class="reflection-text">At this point, you're probably wondering why you're still clicking...</p>
</body>
</html>
